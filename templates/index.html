<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z+ Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>Z+ Password Manager</h1>
        <p class="tagline">Secure your digital life</p>

        <div class="container">
            <form method="POST">
                <div class="input-wrapper">
                    <input type="text" name="password" id="passwordInput" value="{{ password }}" placeholder="Enter or generate password">
                    <span class="copy-icon" onclick="copyPassword()" title="Copy to clipboard">
                        <i class="fa-solid fa-copy"></i>
                    </span>
                </div>

                <div class="btn-group">
                    <button class="generate-btn" name="action" value="generate">
                        <i class="fa-solid fa-lock"></i> Generate
                    </button>
                    <button class="check-btn" name="action" value="check">
                        <i class="fa-solid fa-shield-halved"></i> Check Strength
                    </button>
                    <button class="guide-btn" name="action" value="guidelines">
                        <i class="fa-solid fa-book"></i> Guidelines
                    </button>
                </div>
            </form>

            <div class="message">{{ message }}</div>

            {% if issues %}
            <div class="issues">
                <ul>
                    {% for issue in issues %}
                        <li>⚠️ {{ issue }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="footer-note">
                Made by <span>Zaid Khan</span>
            </div>
        </div>
    </div>

    <script>
        function copyPassword() {
            const input = document.getElementById("passwordInput");
            if (input.value) {
                navigator.clipboard.writeText(input.value);
                alert("Password copied to clipboard!");
            } else {
                alert("No password to copy.");
            }
        }
    </script>
</body>
</html>
